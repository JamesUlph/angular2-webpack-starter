<h1>
      Admin page 1
    </h1>
    
    Logged in={{loggedIn}}
    
    
    <input type="text" [(ngModel)]="username">
    <input type="password" [(ngModel)]="password">
    
    <button (click)="login()">Login</button>
    <button (click)="logout()">Logout</button>
    
    <button  (click)="getData()">Get Data</button>
    
    <table>
        <tbody>
        <tr *ngFor="#i of staff$ | async">
            <td>{{i.Description}}</td>
            <td>{{i.Property}}</td>
            </tr>
            </tbody>
        </table>
    
    <pre>
    {{ staff$ | async | json}}
    </pre>
