<h1>
      Admin
    </h1>
    
    {{loading$ | async}}
    
    Logged in={{loggedIn$ | async}}
    
    token={{token$ | async}}
    
    <form (ngSubmit)="login()" autocomplete="false">
   
     <md-input
        placeholder="Username"
        [value]="username"
        (input)="username = $event.target.value"
        autofocus>
      </md-input>
    <md-input
        placeholder="Password"
        [value]="password"
        (input)="password = $event.target.value"
        type="password"
        autofocus>
      </md-input>
    
    <button md-raised-button color="primary" (click)="login()">Login</button>
    </form>
    <button md-raised-button color="secondary" (click)="logout()">Logout</button>
    
    <button md-raised-button color="primary"  (click)="getData()">Get Data</button>
    
    <table>
        <tbody>
        <tr *ngFor="#i of staff$ | async">
            <td>{{i.Description}}</td>
            <td>{{i.Property}}</td>
            <td>{{i.ContactNumber}}</td>
            </tr>
            </tbody>
        </table>
    
    <pre>
    {{ staff$ | async | json}}
    </pre>
